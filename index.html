<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style\main.css" />
  </head>
  <body>
    <div class="main">
      <img src="images\image-qr-code.png" alt="" />
      <div class="header">
        <div class="Frist">Improve your front-end</div>
        <div class="Secound">skills by building projects</div>
      </div>
      <div class="body">
        <div>Scan the QR code to visit Frontend</div>
        <div class="Frist">Mentor and take your coding skills to</div>
        <div class="Secound">the next level</div>
      </div>
    </div>

  </body>
</html>
